<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mi Aplicación Django{% endblock %}</title>
  <!-- Tailwind CSS desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white p-4 shadow-md">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">
        <a href="{% url 'home' %}" class="text-white hover:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Mi Aplicación
        </a>
      </h1>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-4">
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="bg-gray-200 p-4 text-center text-gray-600 mt-auto">
    <div class="container mx-auto">
      <p>&copy; {% now "Y" %} Mi Aplicación Django - Todos los derechos reservados</p>
    </div>
  </footer>
</body>
</html>
